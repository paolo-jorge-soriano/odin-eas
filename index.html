<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Odin: Etch-a-Sketch</title>
    </head>

    <body>
        <div class="header-container">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div class="main-container">

            <div class="controls-container">
                <input type="color" id="colorPicker" value="#000000">
                <button>Color Mode</button>
                <button>Rainbow Mode</button>
                <button onclick="clearGrid()">Reset</button>
                <button>Set Grid Size</button>
            </div>

            <div id="sketchContainer" class="sketch-container"></div>

        </div>

        <div class="footer-container">
            <h3>Copyright &copy; Paolo Soriano 2025</h3>
        </div>

        <script src="script.js"></script>
    </body>

</html>
